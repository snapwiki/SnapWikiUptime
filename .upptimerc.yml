# Change these first
owner: snapwiki # Your GitHub username
repo: SnapWikiUptime # Your Github repository name

# Add your sites here
sites:
  - name: Snap Wiki
    url: https://snapwiki.miraheze.org
  - name: Site
    url: https://snapwiki.github.io


status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /SnapWikiUptime
  logoUrl: https://snapwiki.github.io/assets/images/logo.png
  name: Snap! Wiki
  introTitle: "The Unofficial Wiki For Snappers, about Snap!"
  introMessage: This is a realtime status page for the Snap! Wiki
  navbar:
    - title: Home
      href: /SnapWikiUptime
    - title: Main Site
      href: https://snapwiki.github.io
    - title: Wiki
      href: https://snapwiki.miraheze.org
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
notifications:
  - type: discord

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
